name: ci

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        include:
          - os: [windows-2016]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: testing
      env:
        CC: ${{ matrix.compiler }}
      shell: bash
      run: build/build_all -v
